name: Generate AI Presentation

on:
  # Run on a schedule (daily at 10 AM UTC)
  schedule:
    - cron: '0 10 * * *'
  
  # Allow manual triggering with optional custom topic
  workflow_dispatch:
    inputs:
      topic:
        description: 'Custom presentation topic (optional - random if not provided)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes back to the repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate new presentation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          FAL_AI_KEY: ${{ secrets.FAL_KEY }}
          CUSTOM_TOPIC: ${{ inputs.topic }}
        run: npm run generate

      - name: Build new presentation only
        run: |
          # Find the most recently modified presentation directory
          LATEST_DIR=$(ls -td presentations/*/ | head -1)

          if [ -f "$LATEST_DIR/slides.md" ]; then
            echo "Building newly generated presentation: $LATEST_DIR"
            cd "$LATEST_DIR"
            # Build to dist folder
            npx slidev build slides.md --base "/presentations/$(basename $LATEST_DIR)/"
            # Move files from dist to parent directory
            if [ -d "dist" ]; then
              # Use cp to merge directories, then remove dist
              cp -r dist/* .
              rm -rf dist
            fi
            cd ../..
          else
            echo "Error: No slides.md found in $LATEST_DIR"
            exit 1
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          git add presentations/ index.html
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŽ¨ Add new AI-generated presentation [skip ci]"
            git push
          fi

